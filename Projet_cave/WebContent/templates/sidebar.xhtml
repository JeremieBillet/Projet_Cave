<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<h:head></h:head> 
<body> 

	<ui:composition>
	
	<h:form>
		<b:flyOutMenu styleClass="sidebar">
			<h4>Filtrer</h4>
			
			<label class="control-label">Prix Max</label>
			<!--  <b:slider2 min="0" max="500" span="7" label="Prix"/> -->
			<h:panelGrid columns="1" style="width : 80%; margin :2% 10%;">
		        <h:outputText id="output" value="#{sliderView.number2} €" />
		        <h:inputHidden id="txt2" value="#{sliderView.number4}" />
		        <p:slider for="txt2" display="output" style="width: 100%; " displayTemplate="{value} €" maxValue="#{produitBean.prixMax}"/>
		    </h:panelGrid>
			<br/>
			
			
			
				<label class="control-label">Pays</label>
				<ui:repeat value="#{produitBean.listePaysVin}" var="cat">
					<b:navLink value="#{cat.nomObjetCat}" action="#{produitBean.filterVinByPays()}">
						<f:param name="paysId" value="cat.idCategorie"/>
					</b:navLink>
				</ui:repeat>
				<br/>
				
				<label class="control-label">Regions</label>
				<ui:repeat value="#{produitBean.listeRegionVin}" var="cat">
					<b:navLink value="#{cat.nomObjetCat}" />
				</ui:repeat>
				<br/>
				
				<label class="control-label">Types</label>
				<ui:repeat value="#{produitBean.listeTypeVin}" var="cat">
					<b:navLink value="#{cat.nomObjetCat}" />
				</ui:repeat>
				<br/>
			
				
				
		  	
		
		</b:flyOutMenu>	
	</h:form>	
				
	</ui:composition>
	
	
	

</body> 
</html>
