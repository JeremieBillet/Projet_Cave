<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"> 

<h:head>

	<h:outputStylesheet library = "css" name = "style_perso.css"/>
	<style>
    	
        .ui-menuitem .ui-menu-list {
			background-color : white;
		}

		.ui-megamenu>ul {
    		display: inline-block;
		}
		
		.ui-menuitem-link {
			margin: 0 20px;
		}
		
		.ui-megamenu{
			text-align: center;
			background-color : white;
			border : none;
			
		}
		.ui-widget-header{
			background-color : white;
			border : none;
		}
		.ui-menu-child>table{
			margin : 0 30%;
		}
		.ui-menu-child>table>tbody>tr>td>ul{
			display: inline-grid; 	
		}
		
		.navbar{
			margin :0;
			height : 50px;
			background-color : white;
			border : none;
		}
		.navbar-header{
			padding-left : 10%;
			
		}
		
		.navbar-brand{
		  color : #821c00 !important;
		}
		.navbar-right>form {
			display : inline;
		}
		
		.dropdown-menu{
			padding : 20px;
		}
		.dropdown-menu>div {
		 padding : 10px;
		}
		
		.dropdown-menu>button, .dropdown-menu>a{
			margin : 2px 18px;
			display : block;
			float : right;
		}
		
		
		
		.photo{
			
			width : 100%;
			height : 200px;
			overflow: hidden;
		 	background: url(./resources/images/vin-rouge.webp) no-repeat 0 70%;
		 	background-size: cover;
		}
		
		.sidebar{
			padding : 30px;
			height : 100%;
		}
		.form-group{
			margin-left: 15px;
		}
		.moncompte{
			border : none;
			background-color : white;
		}
		.item{
			margin:2px;
			float : left;
			display : block;
			width : 250px;
			height : 350px;
		}
		.photoitem{
			position : 0 10%;
			
			max-width:200px;
  			max-height:250px;
			width: auto;
			height: auto;
			
		}
		.designation{
			text-align: center;
		}
		.categorie{
			text-align: center;
		}
		.prix{
			margin-right:20px;
			color: #821c00;
			text-align: right;
			font-size: 25px;
		}
		
     </style>

</h:head> 
<body> 

	<div id="header">
		 <ui:insert name="header">
		 	<ui:include src="/templates/header.xhtml" />
		 </ui:insert> 
	 </div>
	 
	 <h:form>
	 <b:panel title="Nouveau Compte" look="primary" style="width : 60%; margin : 0 auto;">
        <b:inputText label="Nom Prénom" />
        <b:inputText label="Adresse"  />
        <b:inputText label="E-mail"  />
        <b:inputText label="Téléphone"  />
        <b:button class="btn btn-primary" value="Enregistrer" style="float:right; margin : 0 30px;"/>
        
      </b:panel>
      </h:form>
      
      
     <script>
	$(document).ready(function() {
		  $(".ui-menu-child").css({
		    'width': ($("body").width() + 'px')
		  });
		});

	$(window).bind('resize', function(e)
			{
			  if (window.RT) clearTimeout(window.RT);
			  window.RT = setTimeout(function()
			  {
			    this.location.reload(false); /* false to get page from cache */
			  }, 100);
			});
	</script>

</body> 
</html>
